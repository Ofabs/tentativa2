<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela 003</title>
    <style>

        table{
            width: 300px;
            border-collapse: collapse;
        }

        td {
            border: 1px solid black;
            text-align: center;
            
        }

    </style>
</head>
<body>
    <h1>Mesclagem de células</h1>
    <table>
        <tr>
            <td rowspan="2">a</td>
            <td>B</td>
            <td rowspan="2">C</td>
            <!--colspan= Expenção de coluna (Horizontal)-->
            <!--rowspan Expanção de linha (Vertical)-->

        </tr>
        <tr>
            
            
            <td>F</td>
            
        </tr>
        <tr>
            <td>G</td>
            
            <td colspan="2">I</td>
            
        </tr>
    </table>
    
</body>
</html>
